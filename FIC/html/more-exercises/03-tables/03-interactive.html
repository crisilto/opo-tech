<!--
Tabla interactiva:

    Agrega estilos bÃ¡sicos con CSS a una tabla:
        Aplica colores de fondo alternados en las filas (nth-child).
        Usa bordes y un sombreado suave para resaltar.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive table</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        table{
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th{
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        td{
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        tbody tr:nth-child(even){
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd){
            background-color: #ffffff;
        }

        tbody tr:hover{
            background-color: #e0f7fa;
        }

        tfoot td{
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Task</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Study</td>
                <td>2 hours</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Workout</td>
                <td>1 hour</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Code</td>
                <td>3 hours</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Read</td>
                <td>1 hour</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Relax</td>
                <td>2 hours</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Schedule</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
