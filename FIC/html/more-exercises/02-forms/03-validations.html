ValidaciÃ³n HTML:

    Agrega atributos como required, min, max, y pattern para validar los campos de tus formularios.
    Usa el atributo placeholder para dar pistas al usuario.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        margin: 20px 0;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input:focus,
      select:focus {
        outline: 2px solid #007bff;
        border-color: #007bff;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 4px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .checkbox-container label {
        font-weight: normal;
      }

      p {
        font-size: 0.9rem;
        color: #555;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <header>
        <h1>Cinema Tickets</h1>
      </header>
      <main>
        <form>
          <!--name with pattern attribute-->
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            pattern="[a-zA-Z\s]{2,30}"
            title="Name must contain only letters and spaces, and be between 2 and 30 characters long"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            aria-describedby="email-info"
            required
          />
          <p id="email-info">
            Make sure to use a valid email address (e.g., user@example.com).
          </p>

          <!--username with pattern attribute-->
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            pattern="[a-zA-Z0-9]{4,12}"
            title="Username must be between 4 and 12 characters, and only contain letters or numbers"
            placeholder="Enter your username"
            required
          />

          <label for="number-tickets">Number of tickets:</label>
          <input
            type="number"
            id="number-tickets"
            min="1"
            max="20"
            placeholder="Enter number of tickets"
            required
          />

          <label for="movie">Movie:</label>
          <select name="movie" id="movie" required>
            <option value="" disabled selected>Select the movie</option>
            <option value="up">Up</option>
            <option value="oppenheimer">Oppenheimer</option>
            <option value="butterfly">Butterfly Effect</option>
          </select>

          <label for="date">Date:</label>
          <input type="date" name="date" id="date" required />

          <label for="hour">Hour:</label>
          <input type="time" name="hour" id="hour" required />

          <div class="checkbox-container">
            <input type="checkbox" name="terms" id="terms" required />
            <label for="terms">I accept the terms and conditions</label>
          </div>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
