<!--
Formulario de registro básico:

    Diseña un formulario que incluya:
        Campos para nombre, email, contraseña y fecha de nacimiento.
        Una lista desplegable (select) con opciones de país.
        Un botón para enviar el formulario.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Register Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: 2px solid #007BFF;
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        header p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        p {
            font-size: 0.9rem;
            color: #555;
        }
        
    </style>
</head>

<body>
    <div class="form-container">
        <header>
            <h1>Basic Register Form</h1>
            <p>Please fill in the form below to register.</p>
        </header>
        <main>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" aria-describedby="email-info" required>
                <p id="email-info">Make sure to use a valid email address (e.g., user@example.com).</p>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Create a password" aria-describedby="password-info"
                    minlength="8" required>
                <p id="password-info">Password must be at least 8 characters long.</p>

                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" required>

                <label for="country">Country:</label>
                <select name="country" id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="spain">Spain</option>
                    <option value="germany">Germany</option>
                    <option value="usa">USA</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                </select>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </main>
    </div>
</body>

</html>
