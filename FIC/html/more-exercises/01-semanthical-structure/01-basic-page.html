<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page</title>
</head>

<body>
    <header id="home">
        <h1>Basic Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li>
                    <a href="#articles">Articles</a>
                    <ul>
                        <li><a href="#article1">Article 1</a></li>
                        <li><a href="#article2">Article 2</a></li>
                    </ul>
                </li>
                <li><a href="#footer">Footer</a></li>
            </ul>

    <main id="articles">
        <article class="article" id="article1">
            <h2>Article 1</h2>
            <p>Welcome to the first article. Here we will explore the basics of creating semantic HTML structures.</p>
        </article>
        <article class="article" id="article2">
            <h2>Article 2</h2>
            <p>This article features two images:</p>
            <img src="lion.jpg" alt="A picture of a lion in the jungle">
            <img src="kenneth.jpg" alt="A picture of my orange cat Kenneth">
        </article>
    </main>

    <footer id="footer">

        <ul>

            <li><a href="https://linkedin.com/in/tu-usuario" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>

</html>
