<!--Página de perfil personal:

    Crea una página que incluya:
        Una cabecera con un título y un menú de navegación.
        Una sección "Sobre mí" con una imagen y un párrafo.
        Una sección "Habilidades" que use una lista para mostrar al menos 5 habilidades.
        Una sección "Contacto" con un formulario básico.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        header{
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        nav{
            margin-top: 10px;
        }

        nav ul{
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li{
            display: inline;
        }

        nav ul li a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover{
            color: #ddd;
        }

        section{
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h3{
            color: #333;
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
            max-width: 100%;
        }

        ul{
            list-style-type: none;
            padding: 0;
        }

        ul li{
            background: #007BFF;
            color: white;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        label{
            font-weight: bold;
        }

        input, textarea{
            width: 100%;
            padding: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button{
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cristina Silvestre</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#about-me">About me</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about-me">
            <h3>About me</h3>
            <img src="about-me.png" alt="A profile picture of Cristina">
            <p>Passionate web developer learning front-end and back-end technologies to build amazing applications.</p>
        </section>

        <section id="skills">
            <h3>Skills</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>SQL</li>
                <li>Java</li>
                <li>SpringBoot</li>
            </ul>
        </section>

        <section id="contact">
            <h3>Contact</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="20" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>

</html>
