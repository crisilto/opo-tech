<!--Formulario accesible:

    DiseÃ±a un formulario para registrarse en una newsletter:
        Campos: nombre, email y una lista desplegable para seleccionar intereses.
        Incluye validaciones con required y pattern para el email.
        Usa aria-describedby para mejorar la accesibilidad.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2{
            text-align: center;
            margin-bottom: 20px;
        }

        label{
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, button{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus, select:focus{
            outline: 2px solid #007BFF;
        }

        .info{
            font-size: 0.9rem;
            color: #555;
        }

        button{
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover{
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Subscribe to our Newsletter</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-describedby="email-info" required />
            <p id="email-info" class="info">
                Enter a valid email (e.g., user@example.com)
            </p>

            <label for="interests">Select your interests:</label>
            <select name="interests" id="interests" required>
                <option value="" disabled selected>Choose an option:</option>
                <option value="tech">Technology</option>
                <option value="health">Health</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
